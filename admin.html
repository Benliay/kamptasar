<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Kamping Planlama ve Tasarımı</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-900 text-slate-200 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-slate-800/50 border-r border-slate-700/50 hidden md:flex flex-col">
        <div class="p-6">
            <h2 class="text-2xl font-bold gradient-text">Kamping Planlama ve Tasarımı</h2>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <!-- Tabs as Navigation Items -->
            <button onclick="switchAdminTab('users')" id="nav-users"
                class="w-full flex items-center space-x-3 px-4 py-3 bg-red-600/10 text-red-400 rounded-lg border border-red-600/20 transition-all text-left">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <span class="font-medium">Kullanıcı Yönetimi</span>
            </button>

            <button onclick="switchAdminTab('content')" id="nav-content"
                class="w-full flex items-center space-x-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-slate-100 rounded-lg transition-colors text-left">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg>
                <span>İçerik Yönetimi</span>
            </button>

            <!-- Separator -->
            <!-- <div class="h-px bg-slate-700/50 my-4 mx-2"></div> -->
            <!-- Link removed -->
        </nav>

        <div class="p-4 border-t border-slate-700/50">
            <button onclick="logout()"
                class="w-full flex items-center space-x-3 text-red-400 hover:text-red-300 transition-colors text-left">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                <span>Çıkış Yap</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-slate-900 relative">
        <header
            class="sticky top-0 z-20 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 p-6 flex justify-between items-center">
            <h1 id="page-title" class="text-xl font-bold text-slate-100">Kullanıcı Yönetimi</h1>
            <div class="flex items-center gap-3">
                <a href="home.html" target="_blank"
                    class="text-xs bg-indigo-600 hover:bg-indigo-500 text-white px-3 py-1.5 rounded transition-colors flex items-center">
                    Sitede Gör <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </a>
                <div id="user-avatar"
                    class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-violet-500 flex items-center justify-center text-white font-bold">
                    SA
                </div>
            </div>
        </header>

        <div class="p-6 max-w-7xl mx-auto">

            <!-- VIEW: USER MANAGEMENT -->
            <div id="view-users" class="fade-in">
                <div class="glass-panel rounded-xl overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-800/50 text-slate-400 text-sm uppercas">
                                <th class="p-4 font-semibold">Kullanıcı Adı</th>
                                <th class="p-4 font-semibold">Email</th>
                                <th class="p-4 font-semibold text-right">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="user-list-body" class="divide-y divide-slate-700/50 text-slate-300">
                            <!-- User rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- VIEW: CONTENT MANAGEMENT -->
            <div id="view-content" class="hidden fade-in space-y-8">

                <!-- 1. INTRO EDIT -->
                <section class="glass-panel p-6 rounded-xl">
                    <h3 class="text-lg font-bold text-indigo-400 mb-4 border-b border-slate-700 pb-2">1. Tanıtım Sayfası
                        Düzenle</h3>
                    <form id="admin-intro-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Başlık</label>
                            <input type="text" id="intro-title-input"
                                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Görsel URL</label>
                            <input type="text" id="intro-image-input"
                                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Metin İçeriği (HTML
                                Kullanılabilir)</label>
                            <textarea id="intro-content-input" rows="4"
                                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white font-mono text-sm"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit"
                                class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded shadow transition-colors">Kaydet</button>
                        </div>
                    </form>
                </section>

                <!-- 2. INFO EDIT -->
                <section class="glass-panel p-6 rounded-xl">
                    <h3 class="text-lg font-bold text-indigo-400 mb-4 border-b border-slate-700 pb-2">2. Bilgilendirme
                        Sayfası Düzenle</h3>
                    <form id="admin-info-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-400 mb-1">Bilgilendirme Metni (HTML
                                Kullanılabilir)</label>
                            <textarea id="info-content-input" rows="6"
                                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white font-mono text-sm"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit"
                                class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded shadow transition-colors">Kaydet</button>
                        </div>
                    </form>
                </section>

                <!-- 3. FILE MANAGER -->
                <section class="glass-panel p-6 rounded-xl">
                    <h3 class="text-lg font-bold text-emerald-400 mb-4 border-b border-slate-700 pb-2">3. Tasarım
                        Dosyaları Yönetimi</h3>

                    <div class="flex flex-col md:flex-row gap-6">
                        <!-- Actions -->
                        <div class="md:w-1/3 space-y-4">
                            <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                                <h4 class="text-sm font-bold text-white mb-3">Klasör Ekle</h4>
                                <input type="text" id="new-folder-name" placeholder="Klasör Adı"
                                    class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm text-white mb-2">
                                <button onclick="addFolder()"
                                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-sm py-2 rounded">Oluştur</button>
                            </div>

                            <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                                <h4 class="text-sm font-bold text-white mb-3">Dosya Yükle</h4>

                                <select id="target-folder-select"
                                    class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm text-slate-400 mb-2">
                                    <option value="root">Ana Dizin</option>
                                </select>

                                <textarea id="admin-upload-desc" rows="2"
                                    class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 mb-2 placeholder-slate-500"
                                    placeholder="Açıklama..."></textarea>

                                <div class="mb-2">
                                    <label class="block text-xs text-slate-400 mb-1">Kapak (Zorunlu Değil)</label>
                                    <input type="file" id="admin-upload-image" accept="image/*"
                                        class="w-full text-xs text-slate-400">
                                </div>

                                <div class="mb-2">
                                    <label class="block text-xs text-slate-400 mb-1">Dosya</label>
                                    <input type="file" id="admin-upload-file" class="w-full text-xs text-slate-400">
                                </div>

                                <button onclick="addNewFileFromAdmin()"
                                    class="w-full bg-emerald-600 hover:bg-emerald-500 text-white text-sm py-2 rounded">Yükle</button>
                            </div>
                        </div>

                        <!-- Tree View Preview -->
                        <div class="md:w-2/3 bg-slate-800/30 rounded-lg p-4 border border-slate-700 min-h-[300px]">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-mono text-slate-500">Önizleme / Silme İşlemleri</span>
                                <button onclick="resetFileSystem()"
                                    class="text-xs text-red-500 hover:text-red-400 underline">Tümünü Sıfırla</button>
                            </div>
                            <div id="admin-file-tree" class="space-y-2 text-sm">
                                <!-- Tree Renders Here -->
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Check for saved tab
        const savedTab = localStorage.getItem('admin_active_tab') || 'users';
        switchAdminTab(savedTab);

        function switchAdminTab(tab) {
            // Save state
            localStorage.setItem('admin_active_tab', tab);

            // Views
            const usersView = document.getElementById('view-users');
            const contentView = document.getElementById('view-content');

            // Nav Items
            const navUsers = document.getElementById('nav-users');
            const navContent = document.getElementById('nav-content');

            // Title
            const title = document.getElementById('page-title');

            if (tab === 'users') {
                usersView.classList.remove('hidden');
                contentView.classList.add('hidden');
                title.innerText = 'Kullanıcı Yönetimi';

                // Styles
                navUsers.className = "w-full flex items-center space-x-3 px-4 py-3 bg-red-600/10 text-red-400 rounded-lg border border-red-600/20 transition-all text-left";
                navContent.className = "w-full flex items-center space-x-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-slate-100 rounded-lg transition-colors text-left";
            } else {
                usersView.classList.add('hidden');
                contentView.classList.remove('hidden');
                title.innerText = 'İçerik Yönetimi';

                // Styles
                navContent.className = "w-full flex items-center space-x-3 px-4 py-3 bg-red-600/10 text-red-400 rounded-lg border border-red-600/20 transition-all text-left";
                navUsers.className = "w-full flex items-center space-x-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-slate-100 rounded-lg transition-colors text-left";
            }
        }
    </script>
</body>

</html>
