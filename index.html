<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Web Projesi</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#152033', // Custom darker slate
                        }
                    }
                }
            }
        }
    </script>
    <script>
        // Check for existing session
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = 'home.html';
        }
    </script>
</head>

<body
    class="h-screen w-full flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2672&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat relative">

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>

    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md p-8 glass-panel rounded-2xl shadow-2xl fade-in mx-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold gradient-text mb-2">Hoşgeldiniz</h1>
            <p class="text-slate-400">Devam etmek için giriş yapın</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email Adresi</label>
                <div class="relative">
                    <input type="text" id="email" required
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-slate-500"
                        placeholder="Email veya Kullanıcı Adı">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Şifre</label>
                <input type="password" id="password" required
                    class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-slate-500"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2 cursor-pointer text-slate-400 hover:text-slate-300">
                    <input type="checkbox"
                        class="form-checkbox bg-slate-800 border-slate-700 rounded text-indigo-500 focus:ring-indigo-500">
                    <span>Beni Hatırla</span>
                </label>
                <a href="#" class="text-indigo-400 hover:text-indigo-300 transition-colors">Şifremi Unuttum?</a>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white font-semibold py-3 px-4 rounded-lg shadow-lg hover:shadow-indigo-500/30 transform hover:-translate-y-0.5 transition-all duration-200">
                Giriş Yap
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-400">
            Hesabınız yok mu? <a href="register.html" class="text-indigo-400 hover:text-indigo-300 font-medium">Kayıt
                Ol</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
