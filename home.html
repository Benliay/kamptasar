<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Kamping Planlama ve Tasarımı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#152033',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-900 text-slate-200 h-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <nav class="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 p-4 shrink-0 z-20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="home.html" class="text-2xl font-bold gradient-text">Kamping Planlama ve Tasarımı</a>
            </div>

            <div class="flex items-center space-x-6">
                <!-- Navigation Tabs -->
                <div class="hidden md:flex bg-slate-800/50 p-1 rounded-lg">
                    <button onclick="switchTab('intro')" id="tab-intro"
                        class="px-4 py-2 rounded-md text-sm font-medium transition-all text-white bg-indigo-600 shadow-lg">Tanıtım</button>
                    <button onclick="switchTab('info')" id="tab-info"
                        class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-400 hover:text-white">Bilgilendirme</button>
                    <button onclick="switchTab('files')" id="tab-files"
                        class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-400 hover:text-white">Tasarım
                        Dosyaları</button>
                </div>

                <!-- User Profile / Admin Link -->
                <div class="flex items-center space-x-4 ml-4 border-l border-slate-700 pl-4">
                    <span id="user-greeting" class="text-sm font-medium hidden sm:block">Merhaba</span>
                    <div id="user-avatar"
                        class="w-9 h-9 rounded-full bg-gradient-to-tr from-indigo-500 to-violet-500 flex items-center justify-center text-white font-bold text-sm">
                        K
                    </div>
                    <div id="admin-menu-item" class="hidden">
                        <a href="admin.html"
                            class="text-xs bg-slate-800 hover:bg-slate-700 border border-slate-600 px-3 py-1.5 rounded transition-colors"
                            title="Admin Paneli">
                            <i class="fas fa-cog"></i>
                        </a>
                    </div>
                    <button onclick="logout()" class="text-slate-400 hover:text-red-400 transition-colors"
                        title="Çıkış Yap">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 md:p-8 relative scroll-smooth">

        <div class="max-w-5xl mx-auto">

            <!-- Mobile Tabs -->
            <div class="md:hidden pb-6 grid grid-cols-3 gap-2">
                <button onclick="switchTab('intro')" id="mobile-tab-intro"
                    class="bg-indigo-600 text-white p-2 rounded text-center text-xs font-medium">Tanıtım</button>
                <button onclick="switchTab('info')" id="mobile-tab-info"
                    class="bg-slate-800 text-slate-400 p-2 rounded text-center text-xs font-medium">Bilgi</button>
                <button onclick="switchTab('files')" id="mobile-tab-files"
                    class="bg-slate-800 text-slate-400 p-2 rounded text-center text-xs font-medium">Dosyalar</button>
            </div>

            <!-- Content Area -->
            <div id="content-area" class="glass-panel p-6 md:p-10 rounded-2xl min-h-[500px] fade-in">

                <!-- 1. TANITIM SECTION -->
                <div id="section-intro" class="space-y-6">
                    <h1 id="intro-title"
                        class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
                        Hoşgeldiniz</h1>
                    <div class="relative rounded-xl overflow-hidden shadow-2xl h-80 w-full mb-8">
                        <img id="intro-image"
                            src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2672&auto=format&fit=crop"
                            class="object-cover w-full h-full transform hover:scale-105 transition-transform duration-700">
                        <div
                            class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80">
                        </div>
                    </div>
                    <div id="intro-text" class="prose prose-invert max-w-none text-slate-300 leading-relaxed">
                        <p>Web sitemize hoş geldiniz. Sol üst köşedeki menüden istediğiniz bölüme geçiş yapabilirsiniz.
                        </p>
                    </div>
                </div>

                <!-- 2. BİLGİLENDİRME SECTION -->
                <div id="section-info" class="hidden space-y-6">
                    <h2 class="text-2xl font-bold text-indigo-400 mb-4 flex items-center">
                        <i class="fas fa-info-circle mr-3"></i> Bilgilendirme
                    </h2>
                    <div id="info-content" class="text-slate-300 space-y-4 leading-relaxed">
                        <p>Henüz bir bilgilendirme metni girilmedi.</p>
                    </div>
                </div>

                <!-- 3. TASARIM DOSYALARI SECTION -->
                <div id="section-files" class="hidden space-y-6">
                    <h2 class="text-2xl font-bold text-emerald-400 mb-6 flex items-center">
                        <i class="fas fa-folder-open mr-3"></i> Tasarım Dosyaları
                    </h2>

                    <!-- Search / Filter -->
                    <div class="mb-6">
                        <input type="text" placeholder="Dosya ara..."
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-200 focus:outline-none focus:border-indigo-500 transition-colors">
                    </div>

                    <!-- File Tree / Accordion -->
                    <div id="file-tree-root" class="space-y-2">
                        <!-- Dynamic Content will be loaded here -->
                        <div class="text-center text-slate-500 py-10">
                            Yükleniyor...
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Simple Tab Switching Logic intended for home.html specifically
        function switchTab(tabName) {
            // Hide all sections
            ['intro', 'info', 'files'].forEach(t => {
                document.getElementById(`section-${t}`).classList.add('hidden');

                // Reset Desktop Tabs
                const tabBtn = document.getElementById(`tab-${t}`);
                if (tabBtn) {
                    tabBtn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                    tabBtn.classList.add('text-slate-400', 'hover:text-white');
                }

                // Reset Mobile Tabs
                const mobBtn = document.getElementById(`mobile-tab-${t}`);
                if (mobBtn) {
                    mobBtn.classList.remove('bg-indigo-600', 'text-white');
                    mobBtn.classList.add('bg-slate-800', 'text-slate-400');
                }
            });

            // Show selected section
            document.getElementById(`section-${tabName}`).classList.remove('hidden');

            // Activate Desktop Tab
            const activeTab = document.getElementById(`tab-${tabName}`);
            if (activeTab) {
                activeTab.classList.remove('text-slate-400', 'hover:text-white');
                activeTab.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
            }

            // Activate Mobile Tab
            const activeMob = document.getElementById(`mobile-tab-${tabName}`);
            if (activeMob) {
                activeMob.classList.remove('bg-slate-800', 'text-slate-400');
                activeMob.classList.add('bg-indigo-600', 'text-white');
            }
        }

        function logout() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                localStorage.removeItem('currentUser');
                // Don't remove 'userName' as we might want to remember it or handle it differently, 
                // but for security usually we clear session. 
                // The app.js logic uses currentUser for session check.
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
