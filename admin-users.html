<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-slate-200 h-screen flex overflow-hidden">

    <!-- Sidebar (Simplified Copy of Dashboard) -->
    <aside class="w-64 bg-slate-800/50 border-r border-slate-700/50 hidden md:flex flex-col">
        <div class="p-6">
            <h2 class="text-2xl font-bold gradient-text">Proje Paneli</h2>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="dashboard.html"
                class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-slate-100 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                    </path>
                </svg>
                <span class="font-medium">Genel Bakış</span>
            </a>

            <a href="data.html"
                class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-slate-100 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
                <span>Veriler</span>
            </a>

            <a href="admin-users.html"
                class="flex items-center space-x-3 px-4 py-3 bg-red-600/10 text-red-400 rounded-lg border border-red-600/20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <span>Kullanıcı Yönetimi</span>
            </a>

            <a href="admin-content.html"
                class="flex items-center space-x-3 px-4 py-3 text-slate-400 hover:bg-slate-800 hover:text-slate-100 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg>
                <span>İçerik Yönetimi</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-700/50">
            <a href="index.html" class="flex items-center space-x-3 text-red-400 hover:text-red-300 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                <span>Çıkış Yap</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-slate-900 relative">
        <header
            class="sticky top-0 z-20 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 p-6 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-100">Kullanıcı Yönetimi</h1>
            <div id="user-avatar"
                class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-violet-500 flex items-center justify-center text-white font-bold">
                SA
            </div>
        </header>

        <div class="p-6 max-w-7xl mx-auto">
            <div class="glass-panel rounded-xl overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800/50 text-slate-400 text-sm uppercas">
                            <th class="p-4 font-semibold">Kullanıcı Adı</th>
                            <th class="p-4 font-semibold">Email</th>
                            <th class="p-4 font-semibold text-right">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body" class="divide-y divide-slate-700/50 text-slate-300">
                        <!-- User rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
